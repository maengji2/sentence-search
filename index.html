<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엿길드 올라타자 검색기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        #copyMessage {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>[엿]길드 올라타자 검색기</h1>
    <p>made by l가을바람l</p>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요" oninput="searchData()">
    </div>
    
    <div id="results"></div>
    <p id="copyMessage">✅ 클립보드에 복사되었습니다</p>

    <script>
        // 샘플 데이터 (실제 데이터로 교체 필요)
        const data = [
            "아이템1",
            "아이템2",
            "아이템3",
            "길드4",
            "엿길드5"
        ];

        function searchData() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (input.trim() === '') {
                return;
            }

            const filteredData = data.filter(item => item.toLowerCase().includes(input));
            
            if (filteredData.length === 0) {
                resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
                return;
            }

            filteredData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.textContent = item;
                div.onclick = () => copyToClipboard(item);
                resultsDiv.appendChild(div);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyMessage = document.getElementById('copyMessage');
                copyMessage.style.display = 'block';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000);

                // 검색창 초기화
                document.getElementById('searchInput').value = '';
                // 검색 결과 초기화
                document.getElementById('results').innerHTML = '';
            }).catch(err => {
                console.error('클립보드 복사 실패:', err);
            });
        }
    </script>
</body>
</html>
