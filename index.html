<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문장 검색기</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f5f5f5; }
    input[type="text"] {
      width: 100%; padding: 0.5rem; font-size: 1.2rem;
      border: 1px solid #ccc; border-radius: 6px;
    }
    ul {
      list-style: none; padding: 0; margin-top: 1rem;
    }
    li {
      background: white; margin-bottom: 0.5rem; padding: 0.8rem;
      border-radius: 8px; cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }
    li:hover { background: #e0f7fa; }
  </style>
</head>
<body>

  <h2>문장 검색기</h2>
  <input type="text" id="search" placeholder="검색어를 입력하세요..." onkeyup="filterList()">
  <ul id="resultList"></ul>

  <script>
    let data = [];

    // JSON 파일 불러오기
    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        renderList(""); // 전체 목록 표시
      });

    function renderList(query) {
      const list = document.getElementById("resultList");
      list.innerHTML = "";
      data.forEach(item => {
        if (item.toLowerCase().includes(query.toLowerCase())) {
          const li = document.createElement("li");
          li.textContent = item;
          li.onclick = () => {
            navigator.clipboard.writeText(item);
            alert("클립보드에 복사됨:\n" + item);
          };
          list.appendChild(li);
        }
      });
    }

    function filterList() {
      const query = document.getElementById("search").value;
      renderList(query);
    }
  </script>

</body>
</html>
