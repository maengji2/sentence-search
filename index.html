  <div class="header">

  <input type="text" id="search" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." onkeyup="filterList()">
  <ul id="resultList"></ul>

  <!-- âœ… í† ìŠ¤íŠ¸ ë©”ì‹œì§€ -->
  <div id="toast">âœ… í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤</div>

<script>
  let data = [];
  let currentIndex = -1;

  fetch('data.json')
    .then(response => response.json())
    .then(json => {
      data = json;
      renderList("");
    });

  function renderList(query) {
  const list = document.getElementById("resultList");
  list.innerHTML = "";

  const matchedItems = data.filter(item => item.toLowerCase().includes(query.toLowerCase()));
  
  // currentIndexê°€ ë²”ìœ„ë¥¼ ë²—ì–´ë‚¬ìœ¼ë©´ ì´ˆê¸°í™”
  if (currentIndex >= matchedItems.length) {
    currentIndex = -1;
  }

  matchedItems.forEach((item, index) => {
    const li = document.createElement("li");
    li.textContent = item;
    li.dataset.index = index;
    if (index === currentIndex) {
      li.classList.add("active");  // ğŸ”¥ í˜„ì¬ ì„ íƒ í•­ëª©ì— active ìœ ì§€
    }
    li.onclick = () => {
      copyAndReset(item);
    };
    list.appendChild(li);
  });
}


  function filterList() {
    const query = document.getElementById("search").value;
    renderList(query);
  }

  function copyAndReset(text) {
  navigator.clipboard.writeText(text);
  showToast();
  document.getElementById("search").value = "";
  currentIndex = -1; // ğŸ”¥ ì„ íƒ ìƒíƒœ ì´ˆê¸°í™”
  renderList("");
}


  function showToast() {
    const toast = document.getElementById("toast");
    toast.classList.add("show");
    setTimeout(() => {
      toast.classList.remove("show");
    }, 2000);
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  document.addEventListener("keydown", (e) => {
    const items = document.querySelectorAll("#resultList li");

    if (e.key === "ArrowDown") {
      e.preventDefault();
      if (items.length > 0) {
        currentIndex = (currentIndex + 1) % items.length;
        updateActiveItem(items);
      }
    }

    if (e.key === "ArrowUp") {
      e.preventDefault();
      if (items.length > 0) {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateActiveItem(items);
      }
    }

    if (e.key === "Enter") {
      if (items.length > 0 && currentIndex >= 0) {
        const selected = items[currentIndex];
        const text = selected.textContent;
        copyAndReset(text);
      }
    }

    if (e.key === "Escape") {
      document.getElementById("search").value = "";
      renderList("");
      document.getElementById("search").blur();
    }

    if (e.key === "/") {
      e.preventDefault();
      document.getElementById("search").focus();
    }

    if (e.ctrlKey && e.key.toLowerCase() === "d") {
      e.preventDefault();
      toggleDarkMode();
    }
  });

  function updateActiveItem(items) {
  items.forEach((item, i) => {
    item.classList.toggle("active", i === currentIndex);
  });
}

</script>
