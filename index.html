<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>[엿]길드 올라타자 검색기</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --item-bg: #fff;
      --hover-bg: #e0f7fa;
      --toast-bg: #333;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --item-bg: #1e1e1e;
      --hover-bg: #333;
      --toast-bg: #555;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .header-left {
      flex: 1;
      text-align: left;
    }

    .header-center {
      flex: 1;
      text-align: center;
    }

    .header-right {
      flex: 1;
      text-align: right;
      font-size: 0.95rem;
      color: var(--text-color);
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .dark-toggle {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: var(--item-bg);
      color: var(--text-color);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      background: var(--item-bg);
      margin-bottom: 0.5rem;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background 0.2s;
    }

    li:hover {
      background: var(--hover-bg);
    }

    /* ✅ 토스트 메시지 스타일 */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: var(--toast-bg);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 14px 20px;
      position: fixed;
      z-index: 1000;
      right: 30px;
      bottom: 30px;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <button class="dark-toggle" onclick="toggleDarkMode()">🌙 다크모드</button>
    </div>
    <div class="header-center">
      <div class="title">[엿]길드 올라타자 검색기</div>
    </div>
    <div class="header-right">made by l가을바람l</div>
  </div>

  <input type="text" id="search" placeholder="검색어를 입력하세요..." onkeyup="filterList()">
  <ul id="resultList"></ul>

  <!-- ✅ 토스트 메시지 -->
  <div id="toast">✅ 클립보드에 복사되었습니다</div>

  <script>
    let data = [];

    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        renderList("");
      });

    function renderList(query) {
      const list = document.getElementById("resultList");
      list.innerHTML = "";
      data.forEach(item => {
        if (item.toLowerCase().includes(query.toLowerCase())) {
          const li = document.createElement("li");
          li.textContent = item;
          li.onclick = () => {
            navigator.clipboard.writeText(item);
            showToast();
          };
          list.appendChild(li);
        }
      });
    }

    function filterList() {
      const query = document.getElementById("search").value;
      renderList(query);
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
