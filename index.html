<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>[엿]길드 올라타자 검색기</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --item-bg: #fff;
      --hover-bg: #e0f7fa;
      --toast-bg: #333;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --item-bg: #1e1e1e;
      --hover-bg: #333;
      --toast-bg: #555;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .header-left {
      flex: 1;
      text-align: left;
    }

    .header-center {
      flex: 1;
      text-align: center;
    }

    .header-right {
      flex: 1;
      text-align: right;
      font-size: 0.95rem;
      color: var(--text-color);
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .dark-toggle {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: var(--item-bg);
      color: var(--text-color);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      background: var(--item-bg);
      margin-bottom: 0.5rem;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background 0.2s;
    }

    li:hover {
      background: var(--hover-bg);
    }

    /* ✅ 토스트 메시지 스타일 */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: var(--toast-bg);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 14px 20px;
      position: fixed;
      z-index: 1000;
      right: 30px;
      bottom: 30px;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }
    li.active {
  background-color: #ffd54f;
  color: #000;
}
body.dark li.active {
  background-color: #ffb300;
  color: #000;
}
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.6);
}

.modal-content {
  background-color: #fff;
  color: #000;
  margin: 10% auto;
  padding: 20px;
  border-radius: 10px;
  width: 80%;
  max-width: 500px;
  position: relative;
  font-size: 1rem;
  line-height: 1.6;
}

.modal-content h2 {
  margin-top: 0;
  font-size: 1.25rem;
}

.modal-content ul {
  padding-left: 1.2em;
}

.modal-content li {
  margin-bottom: 10px;
}

.modal .close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 24px;
  cursor: pointer;
}

body.dark .modal-content {
  background-color: #333;
  color: #fff;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  flex-wrap: wrap;
}

.left-buttons {
  display: flex;
  gap: 8px;
}

.credit {
  font-size: 0.9rem;
  color: gray;
}

  </style>
</head>
<body>

 <div class="header">
  <div class="left-buttons">
    <button onclick="toggleDarkMode()">🌙 다크모드</button>
    <button onclick="showGuide()">❔ 사용법</button>
  </div>
  <h1>[엿]길드 올라타자 검색기</h1>
  <span class="credit">made by l가을바람l</span>
</div>


<!-- 사용법 모달 -->
<div id="guideModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeGuide()">&times;</span>
    <h2>[검색기 사용법]</h2>
    <ul>
      <li>🔍검색창에 검색어를 입력하면 아래에 연관 문장이 도출됩니다.</li>
      <li>🖱해당 문장을 클릭하면 자동으로 클립보드에 복사됩니다.</li>
      <li>⌨방향키를 이용해서 문장을 선택 후, 엔터(Enter) 키를 입력하면 클립보드에 복사됩니다.</li>
    </ul>
  </div>
</div>

  <input type="text" id="search" placeholder="검색어를 입력하세요." onkeyup="filterList()">
  <ul id="resultList"></ul>

  <!-- ✅ 토스트 메시지 -->
  <div id="toast">✅ 클립보드에 복사되었습니다</div>

<script>
  let data = [];
  let currentIndex = -1;

  fetch('data.json')
    .then(response => response.json())
    .then(json => {
      data = json;
      renderList("");
    });

  function renderList(query) {
  const list = document.getElementById("resultList");
  list.innerHTML = "";

  const matchedItems = data.filter(item => item.toLowerCase().includes(query.toLowerCase()));
  
  // currentIndex가 범위를 벗어났으면 초기화
  if (currentIndex >= matchedItems.length) {
    currentIndex = -1;
  }

  matchedItems.forEach((item, index) => {
    const li = document.createElement("li");
    li.textContent = item;
    li.dataset.index = index;
    if (index === currentIndex) {
      li.classList.add("active");  // 🔥 현재 선택 항목에 active 유지
    }
    li.onclick = () => {
      copyAndReset(item);
    };
    list.appendChild(li);
  });
}


  function filterList() {
    const query = document.getElementById("search").value;
    renderList(query);
  }

  function copyAndReset(text) {
  navigator.clipboard.writeText(text);
  showToast();
  document.getElementById("search").value = "";
  currentIndex = -1; // 🔥 선택 상태 초기화
  renderList("");
}


  function showToast() {
    const toast = document.getElementById("toast");
    toast.classList.add("show");
    setTimeout(() => {
      toast.classList.remove("show");
    }, 2000);
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  document.addEventListener("keydown", (e) => {
    const items = document.querySelectorAll("#resultList li");

    if (e.key === "ArrowDown") {
      e.preventDefault();
      if (items.length > 0) {
        currentIndex = (currentIndex + 1) % items.length;
        updateActiveItem(items);
      }
    }

    if (e.key === "ArrowUp") {
      e.preventDefault();
      if (items.length > 0) {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateActiveItem(items);
      }
    }

    if (e.key === "Enter") {
      if (items.length > 0 && currentIndex >= 0) {
        const selected = items[currentIndex];
        const text = selected.textContent;
        copyAndReset(text);
      }
    }

    if (e.key === "Escape") {
      document.getElementById("search").value = "";
      renderList("");
      document.getElementById("search").blur();
    }

    if (e.key === "/") {
      e.preventDefault();
      document.getElementById("search").focus();
    }

    if (e.ctrlKey && e.key.toLowerCase() === "d") {
      e.preventDefault();
      toggleDarkMode();
    }
  });

  function updateActiveItem(items) {
  items.forEach((item, i) => {
    item.classList.toggle("active", i === currentIndex);
  });
}
function showGuide() {
  document.getElementById("guideModal").style.display = "block";
}

function closeGuide() {
  document.getElementById("guideModal").style.display = "none";
}
window.onclick = function(event) {
  const modal = document.getElementById("guideModal");
  if (event.target === modal) {
    modal.style.display = "none";
  }
};

</script>



</body>
</html>
